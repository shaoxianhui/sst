<extend name="base" />
<block name="content">
<div class="row">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">群发模板消息</div>
        <div style="margin:15px 15px 0px 15px">

    <form id="form" class="form-horizontal" action="{:U('Admin/Admin/changePassword')}" method="post" >

        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" required>
            </div>
        </div>

        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">重复新密码</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password1" required>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-8" style="margin-top:15px">
        <button type="submit" id="subbutton" class="btn btn-success btn-lg btn-block">
            提交
        </button>
        </div>
    </form>
        </div>
</div>
</div>
</block>
<block name='script'>
<script src="__PUBLIC__/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="__PUBLIC__/bower_components/jquery-validation/dist/additional-methods.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#password').addClass('active');
});
</script>
</block>
