<extend name="base" />
<block name="css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/DataTables/media/css/jquery.dataTables.css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/datatables-tabletools/css/dataTables.tableTools.css">
<link rel="stylesheet" href="__PUBLIC__/Common/DataTables.Editor/css/dataTables.editor.min.css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css">
</block>
<block name="content">
<div class="row">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">用户订单</div>
        <div style="margin:15px 15px 0px 15px">
            <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>订单ID</th>
                        <th>名字</th>
                        <th>订单号</th>
                        <th>订单详情</th>
                        <th>金额</th>
                        <th>快递</th>
                        <th>快递单号</th>
                        <th>状态</th>
                        <th>下单时间</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</block>
<block name='script'>
<script src="__PUBLIC__/bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/bower_components/datatables-tabletools/js/dataTables.tableTools.js"></script>
<script src="__PUBLIC__/Common/DataTables.Editor/js/dataTables.editor.min.js"></script>
<script src="__PUBLIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$('#order').addClass('active');
$.fn.dataTable.TableTools.defaults.sSwfPath='__PUBLIC__/bower_components/datatables-tabletools/swf/copy_csv_xls_pdf.swf';
TableTools.BUTTONS.goUser = {
    "sAction": "text",
    "sTag": "default",
    "sFieldBoundary": "",
    "sFieldSeperator": "\t",
    "sNewLine": "<br>",
    "sToolTip": "",
    "sButtonClass": "DTTT_button_text",
    "sButtonClassHover": "DTTT_button_text_hover",
    "sButtonText": "Copy to element",
    "mColumns": "all",
    "bHeader": true,
    "bFooter": true,
    "bSelectedOnly": true,
    "fnMouseover": null,
    "fnMouseout": null,
    "fnClick": function( nButton, oConfig ) {
        var data = this.fnGetSelectedData();
        if(data.length > 0)
            window.open("{:U('Admin/Page/user', array(), '')}" + "/openId/" + data[0].openId);
    },
    "fnSelect": null,
    "fnComplete": null,
    "fnInit": null
};
editor = new $.fn.dataTable.Editor( {
        ajax: "{:U('Admin/Order/crud')}",
        table: "#table",
        idSrc: "id",
        fields: [
                    {
                        label: "快递公司",
                        name: "express"
                    },
                    {
                        label: "快递单号",
                        name: "expressCode",
                    },
                    {
                        label: "状态",
                        name: "status",
                        type: "select",
                        ipOpts: [
                            { label: "未收款", value : 0},
                            { label: "确认收款", value : 1},
                            { label: "备货", value : 2},
                            { label: "已发货", value : 3},
                            { label: "订单完成", value : 4},
                            { label: "订单已取消", value : 5}
                        ],
                        default: 0
                    }
                ]
    } );
$('#table').dataTable({
    dom: "Tfrtip",
    searching: true,
    lengthChange: false,
    processing: true,
    serverSide: true,
    order: [[ 0, "desc" ]],
    ajax: "{:U('Admin/Order/index')}",
    columns: [
                { "data": "id" , "orderable": true },
                { "data": "name" , "orderable": false },
                { "data": "code" , "orderable": false },
                { "data": "products" , "orderable": false },
                { "data": "amount" , "orderable": false },
                { "data": "express" , "orderable": false },
                { "data": "expressCode" , "orderable": false },
                { "data": "status" , "orderable": false, "render": 
                    function (data, type, row) {
                    switch(parseInt(row.status)) {
                    case 0:
                        return '未收款';
                    case 1:
                        return '确认收款';
                    case 2:
                        return '备货';
                    case 3:
                        return '已发货';
                    case 4:
                        return '订单完成';
                    case 5:
                        return '订单已取消';
                    }
                    }
                },
                { "data": "ctime" , "orderable": false, "render": 
                    function (data, type, row) {
                    var date = new Date(row.ctime * 1000);
                    return date.toLocaleDateString(); }
                }
            ],
    tableTools: {
        sRowSelect: "single",
        aButtons: [
            "copy",
            "print",
            {
                "sExtends":    "collection",
                "sButtonText": "Save",
                "aButtons":    [ "csv", "xls", "pdf" ]
            },
            { sExtends: "editor_edit",   editor: editor },
            {
                "sExtends": "goUser",
                "sButtonText": "GoUser"
            }
        ]
        }
        });
});
</script>
</block>
