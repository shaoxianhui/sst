<extend name="base" />
<block name="css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/DataTables/media/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/datatables-tabletools/css/dataTables.tableTools.css">
<link rel="stylesheet" href="__PUBLIC__/Common/DataTables.Editor/css/dataTables.editor.min.css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css">
</block>
<block name="content">
<div class="row">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">工程人员</div>
        <div style="margin:15px 15px 0px 15px">
            <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>注册ID</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>固定电话</th>
                        <th>手机</th>
                        <th>QQ</th>
                        <th>省</th>
                        <th>市</th>
                        <th>县</th>
                        <th>所属公司</th>
                        <th>工作起始时间</th>
                        <th>常用控制卡品牌</th>
                        <th>鈊龙卡评价</th>
                        <th>是否处理</th>
                        <th>是否审核</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</block>
<block name='script'>
<script src="__PUBLIC__/bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/bower_components/datatables-tabletools/js/dataTables.tableTools.js"></script>
<script src="__PUBLIC__/Common/DataTables.Editor/js/dataTables.editor.min.js"></script>
<script src="__PUBLIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$('#register').addClass('active');
$('#register2').addClass('active');
$.fn.dataTable.TableTools.defaults.sSwfPath='__PUBLIC__/bower_components/datatables-tabletools/swf/copy_csv_xls_pdf.swf';
editor = new $.fn.dataTable.Editor( {
        ajax: "{:U('Admin/Register/crud')}",
        table: "#table",
        idSrc: "id",
        fields: [
                    {
                        label: "注册类型",
                        name: "type",
                        type: "select",
                        ipOpts: [
                            { label: "普通客户", value : 1},
                            { label: "工程人员", value : 2},
                            { label: "销售人员", value : 3},
                            { label: "申请经销商", value : 4},
                            { label: "经销商", value : 5},
                            { label: "代理商", value : 6},
                            { label: "特邀客户", value : 7}
                        ],
                        default: 1
                    },
                    {
                        label: "姓名",
                        name: "name"
                    },
                    {
                        label: "性别",
                        name: "sex",
                        type: "radio",
                        ipOpts: [
                            { label: "男", value : 1},
                            { label: "女", value : 0}
                        ],
                        default: 0
                    },
                    {
                        label: "固定电话",
                        name: "telephone"
                    },
                    {
                        label: "手机",
                        name: "phone"
                    },
                    {
                        label: "QQ",
                        name: "qq"
                    },
                    {
                        label: "省",
                        name: "pr"
                    },
                    {
                        label: "市",
                        name: "ci"
                    },
                    {
                        label: "县",
                        name: "co"
                    },
                    {
                        label: "所属公司",
                        name: "atCompany"
                    },
                    {
                        label: "工作起始时间",
                        name: "workDate"
                    },
                    {
                        label: "常用控制卡品牌",
                        name: "brands"
                    },
                    {
                        label: "鈊龙卡评价",
                        name: "evaluation"
                    },
                    {
                        label: "是否审核",
                        name: "status",
                        type: "radio",
                        ipOpts: [
                            { label: "已审核", value : 1},
                            { label: "未审核", value : 0}
                        ],
                        default: 0
                    }
                ]
    } );
editor1 = new $.fn.dataTable.Editor( {
        ajax: "{:U('Admin/Register/crud')}",
        table: "#table",
        idSrc: "id",
        fields: [
                    {
                        label: "是否处理",
                        name: "processed",
                        type: "radio",
                        ipOpts: [
                            { label: "已处理", value : 1},
                            { label: "未处理", value : 0}
                        ],
                        default: 0
                    }
                ]
    } );
$('#table').dataTable({
    dom: "Tfrtip",
    searching: true,
    lengthChange: false,
    processing: true,
    serverSide: true,
    order: [[ 0, "desc" ]],
    ajax: "{:U('Admin/Register/index/type/2')}",
    columns: [
                { "data": "id" , "orderable": true },
                { "data": "name" , "orderable": false },
                { "data": "sex" , "orderable": false, "render": 
                    function (data, type, row) {
                    return row.sex == 1 ? '男' : '女'; }
                },
                { "data": "telephone" , "orderable": false },
                { "data": "phone" , "orderable": false },
                { "data": "qq" , "orderable": false },
                { "data": "pr" , "orderable": true },
                { "data": "ci" , "orderable": true },
                { "data": "co" , "orderable": true },
                { "data": "atCompany" , "orderable": false },
                { "data": "workDate" , "orderable": false },
                { "data": "brands" , "orderable": false },
                { "data": "evaluation" , "orderable": false },
                { "data": "processed" , "orderable": false, "render": 
                    function (data, type, row) {
                    return row.processed == 1 ? '已处理' : '未处理'; }
                },
                { "data": "status" , "orderable": false, "render": 
                    function (data, type, row) {
                    return row.status == 1 ? '已审核' : '未审核'; }
                }
            ],
    tableTools: {
        sRowSelect: "single",
        aButtons: [
            "copy",
            "print",
            {
                "sExtends":    "collection",
                "sButtonText": "Save",
                "aButtons":    [ "csv", "xls", "pdf" ]
            },
            { sExtends: "editor_edit",   editor: editor },
            { sExtends: "editor_remove", editor: editor },
            { sExtends: "editor_edit",   sButtonText: "Process", editor: editor1 }
        ]
        }
        });
});
</script>
</block>
