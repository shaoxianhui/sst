<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>提交问题</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Bootstrap theme -->
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<style type="text/css">  
    label.error {  
        color: red;/*错误信息的颜色*/  
    }  
    input.error {  
        border:1px dotted
        red;/*输入错误的输入框的边框样式*/  
    }  
</style>  
</head>

<body role="document">
<div class="container-fluid theme-showcase" role="main">
    <form id="form" class="form-horizontal" action="doQuestion" method="post" >

        <legend>提交问题</legend>
        <font color="#FF0000">感谢您对鈊龙控制卡的关注和支持，请尽量详细描述遇到的问题，我们会尽快把问题添加的微信平台。</font>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input class="form-control" name="phone" pattern="^\d{11,11}$" title="11位数字">
            </div>
        </div>

        <div class="form-group">
            <label for="application" class="col-sm-2 control-label">显示屏用途</label>
            <div class="col-sm-10">
                <input class="form-control" name="application" placeholder="简单描述显示屏应用场境" required title="不能为空" >
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">提交内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" rows="6" placeholder="详细描述所遇到的问题" required title="不能为空"></textarea>
            </div>
        </div>

        <button type="submit" id="subbutton" class="btn btn-success btn-lg btn-block">提交</button>
    </form>
</div>
<script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>
<script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="__PUBLIC__/bower_components/jquery-validation/dist/additional-methods.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#form').validate({
        submitHandler: function(form) {
            $('#subbutton').attr('disabled', 'disabled');
            form.submit();
        }
    });
});
</script>
</body>
</html>
