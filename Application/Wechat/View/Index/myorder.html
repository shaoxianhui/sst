<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>我的订单</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Bootstrap theme -->
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap-datepicker/css/datepicker3.css">

</head>

<body role="document">
    <div class="container-fluid theme-showcase" role="main">
        <div class="row">
            <div class="panel-group" id="order" role="tablist" aria-multiselectable="true">
                <volist name="orders" id="order" key="k" empty="您还没有订单！">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center" role="tab" id="heading{$k}">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#order" href="#order{$k}" aria-expanded="true" aria-controls="order{$k}">
                                    {$order.ctime|date="Y-m-d H:i:s",###}
                                </a>
                            </h4>
                        </div>
                        <eq name="k" value="1">
                        <div id="order{$k}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{$k}">
                        <else/>
                        <div id="order{$k}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{$k}">
                        </eq>
                            <div class="panel-body">
                                购买商品：</br>
                                <volist name="order.items" id="item">
                                　　　　　{$item.productName}　{$item.productPrice}元　 {$item.quantity}个</br>
                                </volist>
                                订单号：{$order.code}</br>
                                金额：{$order.amount}元</br>
                                联系电话：{$order.phone}</br>
                                地址：{$order.location}</br>
                                快递公司：{$order.express}</br>
                                快递单号：{$order.expressCode}</br>
                                状态：
                                <switch name="order.status">
                                    <case value="0">未收款</case>
                                    <case value="1">确认收款</case>
                                    <case value="2">备货</case>
                                    <case value="3">已发货</case>
                                    <case value="4">订单完成</case>
                                    <case value="5">订单已取消</case>
                                </switch>
                                </br>
                            </div>
                        </div>
                    </div>
                </volist>
            </div>
        </div>
    </div>
<script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>
<script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
