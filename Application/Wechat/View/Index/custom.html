<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>定制项目</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Bootstrap theme -->
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="__PUBLIC__/Common/areaselect/css/areaselect.css">
<link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap-datepicker/css/datepicker3.css">
<style type="text/css">  
    label.error {  
        color: red;/*错误信息的颜色*/  
    }  
    input.error {  
        border:1px dotted
        red;/*输入错误的输入框的边框样式*/  
    }  
</style>  

</head>

<body role="document">
<div class="container-fluid theme-showcase" role="main">
    <form id="form" class="form-horizontal" action="doCustom/openId/{$openId}" method="post" >

        <legend>定制项目</legend>
        <font color="#FF0000">感谢您对鈊龙控制卡的关注和支持，请尽可能详细描述项目的要求，我们会尽快联系您。</font>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><font color="#FF0000">*</font>姓名</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" title="不能为空" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label"><font color="#FF0000">*</font>性别</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="sex" value="1" checked="checked"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="0"> 女
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label"><font color="#FF0000">*</font>联系电话</label>
            <div class="col-sm-10">
                <input class="form-control" name="telephone" pattern="^\d{10,12}$" title="10-12位数字" required>
            </div>
        </div>

        <div class="form-group">
            <label for="company" class="col-sm-2 control-label"><font color="#FF0000">*</font>公司名称或个人</label>
            <div class="col-sm-10">
                <input class="form-control" name="company" title="不能为空" required>
            </div>
        </div>

        <div class="form-group">
            <label for="location" class="col-sm-2 control-label"><font color="#FF0000">*</font>所在区域</label>
            <div class="col-sm-3">
                <input class="form-control" id="pr" name="pr" type="text" placeholder="省份" title="不能为空" required/>
            </div>
            <div class="col-sm-3">
                <input class="form-control" id="ci" name="ci" type="text" placeholder="城市" title="不能为空" required/>
            </div>
            <div class="col-sm-3">
                <input class="form-control" id="co" name="co" type="text" placeholder="县级"/>
            </div>
        </div>

        <div class="form-group">
            <label for="loaction" class="col-sm-2 control-label"><font color="#FF0000">*</font>联系地址</label>
            <div class="col-sm-10">
                <input class="form-control" name="location" title="不能为空" required>
            </div>
        </div>

        <div class="form-group">
            <label for="finishDate" class="col-sm-2 control-label"><font color="#FF0000">*</font>项目需要完成时间</label>
            <div class="col-sm-10">
                <input class="form-control date" name="finishDate" readonly="readonly" title="不能为空" required>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label"><font color="#FF0000">*</font>项目描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" rows="3" title="不能为空" required></textarea>
            </div>
        </div>

        <button type="submit" id="subbutton" class="btn btn-success btn-lg btn-block">提交</button>
    </form>
</div>
<script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>
<script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Common/areaselect/js/data.js"></script>
<script src="__PUBLIC__/Common/areaselect/js/areaselect.js"></script>
<script src="__PUBLIC__/bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
<script src="__PUBLIC__/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="__PUBLIC__/bower_components/jquery-validation/dist/additional-methods.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#form').validate({
        submitHandler: function(form) {
            $('#subbutton').attr('disabled', 'disabled');
            form.submit();
        }
    });
    new locationCard({
        ids: ['pr', 'ci', 'co']
    }).init();
    $('.date').datepicker({
        format: "yyyy-mm-dd",
        clearBtn: true,
        language: "zh-CN",
        autoclose: true
    });
});
</script>
</body>
</html>
